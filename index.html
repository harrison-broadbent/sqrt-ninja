<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BT9JTCKWER"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BT9JTCKWER");

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sqrt Ninja | Arbitrary Precision Square Root Calculator</title>
    <meta
      name="description"
      content="Sqrt Ninja is an arbitrary precision square root calculator. Calculate square roots up to 1000 decimal places."
    />
    <meta name="application-name" content="Sqrt Ninja" />
    <meta name="twitter:card" content="summary" />
    <meta name="keywords" content="square-root, square root calculator" />

    <script src="https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="heading">
        <img
          src="./sqrt-ninja-logo_no_bg.png"
          alt="Sqrt Ninja logo - arbitrary precision square root calculator"
        />
        <p>Calculate square roots to an arbitrary precision.</p>
        <p>Type in a number and adjust the precision below.</p>
      </div>

      <div class="inputs">
        <input id="numberInput" type="number" />
        <div class="slider-container">
          <input
            type="range"
            min="1"
            max="1000"
            class="slider"
            id="precisionRange"
          />
          <div id="precisionOutput"></div>
        </div>
      </div>

      <div class="output-container">
        <p class="-p-right -p-bottom -bold">Result:</p>
        <p id="sqrtOutput"></p>
      </div>
    </div>
    <div class="footer">
      <div class="-hr"></div>
      <nav>
        <a href="https://www.github.com/harrison-broadbent/sqrt-ninja"
          >source</a
        >
        <a href="/about/">about</a>
      </nav>
      <p>
        with luv,
        <a href="https://www.twitter.com/hrrsnbbnt">@hrrsnbbnt</a>
      </p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
